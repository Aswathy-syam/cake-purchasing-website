<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
  class="sidenav"
 fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="bg-dark text-white fw-bold fs-5 p-2 ">
      <i class="fa-solid fa-house fs-5"></i>
       <h5 class="ms-3">DASHBOARD</h5> 
    </mat-toolbar>
    <mat-nav-list >
      <a  mat-list-item  routerLink="/admin/dashboard" class="border rounded  tagline " >
        <i class="fa-solid fa-house-user fs-5 me-1"></i>
       HOME 
      </a>

      <a mat-list-item routerLink="/admin/product"class="border rounded mt-2 tagline " >
        <i class="fa-solid fa-bag-shopping fs-5 me-1"></i>
        PRODUCTS
      </a>

        <a mat-list-item routerLink="/admin/users" class="border rounded mt-2 tagline ">
          <i class="fa-solid fa-users fs-5 me-1"></i>
          USERS
        </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-cart-shopping fs-5 me-1"></i>
        ORDERS
      </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-chart-simple fs-5 me-1"></i>
       STATISTICS
      </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-money-check fs-5 me-1"></i>
       SELLERS
      </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-pen fs-5 me-1"></i>
       REVIEWS
      </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-building-columns fs-5 me-1"></i>
       TRANSACTIONS
      </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-tag fs-5 me-1"></i>
      OFFERS
      </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-address-book  fs-5 me-1"></i>
      CONTACTS
      </a>

      <a mat-list-item routerLink="/admin/dashboard" class="border rounded mt-2 tagline ">
        <i class="fa-solid fa-circle-info fs-5 me-1"></i>
      HELP
      </a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-dark text-white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon " >menu</mat-icon>
      </button>
      <span>CREAMIO</span>
      <span class="ms-auto border rounded p-1" routerLink="/user/login">Logout</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard-content></app-dashboard-content>
  </mat-sidenav-content>
</mat-sidenav-container>
