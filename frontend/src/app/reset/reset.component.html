<div class="container-fluid">


    <div class="box shadow">
    
    <h1 class="text-center fw-bold mt-4">Reset Your Password</h1>
    
    <div class="ps-4 pe-4">
    <p>Please use strong password</p>
    <form [formGroup]="resetForm">
        <div class=" mt-4">
        <input type="password" class="form-control"  placeholder="password"  formControlName="password">

        <span *ngIf="this.resetForm.get('password')?.errors && this.resetForm.get('password')?.touched" class="text-danger fw-bold mt-1">password is required</span>
    </div>

    <div class=" mt-4">
        <input type="password" class="form-control"  placeholder="confirm password" formControlName="confirmPassword" >

        <span *ngIf="this.resetForm.get('confirmPassword')?.errors && this.resetForm.get('confirmPassword')?.touched" class="text-danger fw-bold mt-1">confirm password is required</span>

        <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-danger">password didn't match</span>

    </div>
    
    <div class="mt-3 ">
        <button  type="button" class="btn btn-primary" (click)="reset()" >Submit</button>
    
    </div>
    </form>
    </div>
    
    
    
    </div>
    
    
    </div>
