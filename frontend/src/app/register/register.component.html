
<div class="container-fluid">
    <div class="box shadow">
        <div class="text-center">
            <i class="fa-solid fa-cake-candles fs-2 text-warning mt-4 mb-3"></i>
            <h4 class="text-light fw-bold fs-3"><i>CREAMIO</i></h4>
        </div>
        
        <form [formGroup]="registerForm" class="shadow" (ngSubmit)="register()">
    
            <h3 class="text-center mb-3 fw-bold fs-4">Register</h3>

           <!-- username -->
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control"  placeholder="username" formControlName='username' >
                    <label >username</label>
                  </div>

                   <!-- error div username -->
                <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched " class=" text-danger fw-bold mt-1">Invalid username</div>

              </div>
               

                <!-- phone number -->
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control"  placeholder="phone number" formControlName="phoneNumber">
                        <label >phone number</label>
                    </div>

                         <!-- error div phone number -->
                         <div *ngIf="this.registerForm.get('phoneNumber')?.errors && this.registerForm.get('phoneNumber')?.touched" class="text-danger fw-bold mt-1">Invalid phonenumber</div>

                   </div>
              </div>
              

               <!--email  -->
              <div class="row g-2 mt-4">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="email" class="form-control"  placeholder="enter your name" formControlName="email">
                    <label >email</label>
                  </div>

                  <!-- error div email -->
                <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" class="text-danger fw-bold mt-1">Invalid email</div>

                </div>

                

                <!-- password -->
                <div class="col-md">
                    <div class="form-floating ">
                        <input type="password" class="form-control"  placeholder="password" formControlName="password">
                        <label >password</label>
                      </div>

                        <!-- error div password -->
                        <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched" class="text-danger fw-bold mt-1">Invalid password</div>

                  </div>
              </div>
             
               
              <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-warning rounded mt-4 w-50">Register</button>
        
            </div>
            <p class="mt-3 text-center">Already you have an account?</p>
            <h6 class="mb-5 text-center fs-6"><a  style="color: blue;" routerLink="/user/login">Click Here</a></h6>



          </form>
    
    
        </div>
    
    
    
    
    
    </div>
