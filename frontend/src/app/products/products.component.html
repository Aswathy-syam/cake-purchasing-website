<div class="container mt-5">
  <h3 class="text-center fw-bold py-5 fs-4">We Design A Delicious Premises</h3>
  
  <div class="card-footer text-end">
    <a routerLink="/user/items" class="card-link fw-bold">View more</a>
  </div>

  <div >
    <swiper 
    [slidesPerView]="4"
    [spaceBetween]="20"
    [navigation]="true"
    [pagination]="{ clickable: true }"
   
    
  >
  <!-- 1 -->
    <ng-template swiperSlide>

        <div class="card p-2 shadow " style="width: 16rem; ">
            <img  src="https://images.unsplash.com/photo-1551024601-bec78aea704b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHN3ZWV0JTIwaXRlbXN8ZW58MHx8MHx8fDA%3D" class="card-img-top" alt="..."style='height: 220px;'>
            <div class="card-body">
              <h6 class="fw-bold text-center fs-6">Chocolate donetes</h6>
            </div>
          </div>

    </ng-template>

    <!-- 2 -->
    <ng-template swiperSlide>

        <div class="card p-2  shadow" style="width: 16rem; ">
            <img  src="https://media.istockphoto.com/id/1035107578/photo/chocolate-dutch-cake.jpg?s=612x612&w=0&k=20&c=0y8kDUatbiaxOCSQhcwV8H2cIKinGW85LZRxSMnNCVU=" class="card-img-top" alt="..."style='height: 220px;'>
            <div class="card-body">
              <h6 class="fw-bold text-center fs-6">Chocolate cake</h6>
            </div>
          </div>

    </ng-template>


    <!-- 3 -->
    <ng-template swiperSlide>

        <div class="card p-2 shadow" style="width: 16rem; ">
            <img src="https://media.istockphoto.com/id/1272322515/photo/cupcakes-3.jpg?s=612x612&w=0&k=20&c=Xu_vxWdbaykM36HYPPAM0JhjvrurW5eKmSD_AwZ_v2o=" class="card-img-top" alt="..."style='height: 220px;'>
            <div class="card-body">
              <h6 class="fw-bold text-center fs-6">Chocolate muffins</h6>
            </div>
          </div>

    </ng-template>

    <!-- 4 -->
    <ng-template swiperSlide>

      <div class="card p-2 shadow" style="width: 16rem; ">
        <img src="https://media.istockphoto.com/id/1449842231/photo/pancakes-with-berries-drizzle-with-maple-syrup-blueberries-and-raspberries.jpg?s=612x612&w=0&k=20&c=Rp40XgznZ2i_oGXMFFlylWAu-YnEPxpq6gdNEqSIte4=" class="card-img-top" alt="..."style='height:220px;'>
        <div class="card-body">
          <h6 class="fw-bold text-center fs-6">Pancake</h6>
        </div>
      </div>


    </ng-template>


    <!-- 5 -->
    <ng-template swiperSlide>

      <div class="card p-2 shadow" style="width: 16rem; ">
        <img  src="https://media.istockphoto.com/id/1255426185/photo/delicious-chocolate-zucchini-brownies.webp?b=1&s=170667a&w=0&k=20&c=WZajVWSpzMGwJAOw9bbS5n00N9_28pI83SOrCVMWpkY=" class="card-img-top" alt="..."style='height: 220px;'>
        <div class="card-body">
          <h6 class="fw-bold text-center fs-6">Chocolate brownies</h6>
        </div>
      </div>

    </ng-template>


    <!-- 6 -->
    <ng-template swiperSlide>

      <div class="card p-2 shadow" style="width: 16rem; ">
        <img  src="https://media.istockphoto.com/id/1160539801/photo/piece-of-orange-cake-on-black-ceramic-plate.jpg?s=612x612&w=0&k=20&c=8GcMdTCZa8ENAQU0ozt76gfdNrZQz2Tyh6sSK5a6TSM=" class="card-img-top" alt="..."style='height: 220px;'>
        <div class="card-body">
          <h6 class="fw-bold text-center fs-6">Orange cheese cake</h6>
        </div>
      </div>


    </ng-template>
  </swiper>
</div>





</div>

  <a routerLink="/user/items" class="card-link fw-bold">View more</a>
</div> -->
