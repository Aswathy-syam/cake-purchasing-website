<ng-container *ngIf="products.length !=0" >
  <i routerLink="/user/items" class="fa-solid fa-arrow-left mt-5 py-3 fs-1 ms-5 ps-5 btn" ></i>
<table class="table table-hover table-bordered w-75" style=" margin-left:15%;">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Product name</th>
      <th scope="col">Product image</th>
      <th scope="col">Price</th>
      <th scope="col">Quanity</th>
      <!-- <th scope="col">Total</th> -->
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products; let i = index">
      <td scope="row">{{i+1}}</td>
      <td>{{item.productName}}</td>
      <td><img [src]="item.image" alt="" style="width: 100px;"></td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <!-- <td>{{item.total}}</td> -->
      <td><i class="fa-solid fa-trash text-danger btn" (click)="removeItem(item)" title="delete"></i></td>
    </tr>

    <tr class="col-4 text-end">
    <td><strong>Total</strong></td>
    <td><strong>â‚¹{{grandTotal}}</strong></td>
    </tr>
    
  </tbody>
</table>
<div class="text-end">
  <button type="button" class="btn btn-primary me-5">checkout</button>
</div>


</ng-container>
